<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap CSS -->

          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Optional JavaScript -->

            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12"></div>
        <img src="banniere.jpg" width="100%" height="120px" />
    </div>
</div>

<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-md-12">
            <h3>FORMULAIRE D'INSCRIPTION</h3>
            <br/>
            <label for="nom">Nom</label>
            <input id="nom" type="text" class="saisie" placeholder="Rho le blaze" maxlength="30" size="30">
            <br/>
            <label for="email">Adresse mail</label>
            <input id="email" type="email" class="saisie" placeholder="Fais péter ton adresse">
            <br/>
            <label for="email2">Confirmation Adresse mail</label>
            <input id="email2" type="email" class="saisie" placeholder="Vazy fais péter ton adresse gros...">
            <br/>
            <label for="mdp1">Mot de passe</label>
            <input id="mdp1" type="password" class="saisie" placeholder="Donne le mot ..." minlength="6" maxlength="10">
            <br/>
            <label for="mdp2">Confirmation mot de passe</label>
            <input id="mdp2" type="password" class="saisie" placeholder="C'est quoi le mot ???" minlength="6" maxlength="10">
            <br/>
            <button type="button" role="button" id="valider" class="btn btn-info">Valider</button>
        </div>
    </div>
</div>
</body>
<script src="js/page1.js"></script>
</html>
